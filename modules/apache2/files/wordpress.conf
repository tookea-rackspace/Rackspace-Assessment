<VirtualHost *:80>
  ServerName cms-deploy-test-lin
  ServerAlias cms-deploy-test-lin lin-test.rackstage.co.uk 
  DocumentRoot /var/www/vhosts/lin-test.rackstage.co.uk/public_html

  <Directory /var/www/vhosts/lin-test.rackstage.co.uk/public_html>
    Options FollowSymLinks
    AllowOverride FileInfo Options
    Order allow,deny
    Allow from all
  </Directory>

  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>

  LogLevel info
  ErrorLog /var/log/apache2/wordpress-error.log
  CustomLog /var/log/apache2/wordpress-access.log combined

  RewriteEngine On
  RewriteLog /var/log/apache2/wordpress-rewrite.log
  RewriteLogLevel 0

</VirtualHost>
